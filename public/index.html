<!document html>
<html>
<head>
	<title>Topical</title>
	<style type="text/css">
  		html, body, #map-canvas {
        	margin: 0;
        	padding: 0;
        	height: 100%;
      }
      #map {
          position: relative;
      }
      #customControls {
          position: absolute;
          top: 40px;
          right: 40px;
          z-index: 50;
          background: #fff;
          border-radius: 2px;
          box-shadow: 0 2px 6px rgba(0,0,0,0.3),0 -3px 8px rgba(0,0,0,0.2);
          box-sizing: border-box;
          -moz-box-sizing: border-box;
          -webkit-box-sizing: border-box;
          font-size: 12px;
          line-height: 16px;
          outline: none;
          overflow: hidden;
          position: absolute;
          z-index: 0;
          -webkit-transition: background-color 200ms cubic-bezier(0.52,0,0.48,1);
          -moz-transition: background-color 200ms cubic-bezier(0.52,0,0.48,1);
          -ms-transition: background-color 200ms cubic-bezier(0.52,0,0.48,1);
          -o-transition: background-color 200ms cubic-bezier(0.52,0,0.48,1);
          transition: background-color 200ms cubic-bezier(0.52,0,0.48,1);
          color: #666;
          padding: 15px;
      }
      #search_address {
          font-size: 16px;
          border: 1px solid #ccc;
          padding: 2px 4px;
      }
	</style>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
	<script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="/site.js"></script>
	<script type="text/javascript" src="/tweets.js"></script>
</head>
<body>
	<p id="text">Your ass man!</p>
	<button id="myGeo" >To my location</button>
    <div id="map">
        <div id="map-canvas"></div>
        <div id="customControls">
            <input type="text" placeholder="Search" id="search_address" />
        </div>

    </div>
</body>
</html>
